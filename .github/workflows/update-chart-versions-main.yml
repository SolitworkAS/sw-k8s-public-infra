name: Update Chart Versions from Private Repo - Main
on:
  repository_dispatch:
    types: [chart-version-update-main]

jobs:
  update-chart-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Verify we're on main branch
        run: |
          CURRENT_BRANCH=$(git branch --show-current)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Error: This workflow should only run on the main branch. Current branch: $CURRENT_BRANCH"
            exit 1
          fi
          echo "âœ… Confirmed we're on main branch"
          
      - name: Update sw-private-chart dependency version
        if: ${{ github.event.client_payload.sw_private_version }}
        run: |
          if [ -f "./sw-public-chart/Chart.yaml" ]; then
            echo "Updating sw-private-chart dependency version to ${{ github.event.client_payload.sw_private_version }}"
            sed -i "/name: sw-private-chart/,/version:/ s/^    version: .*/    version: \"${{ github.event.client_payload.sw_private_version }}\"/" "./sw-public-chart/Chart.yaml"
            echo "Updated sw-private-chart dependency version"
          else
            echo "Warning: sw-public-chart/Chart.yaml not found"
          fi

      - name: Update customer-chart dependency version
        if: ${{ github.event.client_payload.customer_version }}
        run: |
          if [ -f "./sw-public-customer-chart/Chart.yaml" ]; then
            echo "Updating customer-chart dependency version to ${{ github.event.client_payload.customer_version }}"
            sed -i "/name: customer-chart/,/version:/ s/^    version: .*/    version: \"${{ github.event.client_payload.customer_version }}\"/" "./sw-public-customer-chart/Chart.yaml"
            echo "Updated customer-chart dependency version"
          else
            echo "Warning: sw-public-customer-chart/Chart.yaml not found"
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Double-check we're still on main branch before pushing
          CURRENT_BRANCH=$(git branch --show-current)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Error: Cannot push changes - not on main branch. Current branch: $CURRENT_BRANCH"
            exit 1
          fi
          
          # Check if there are any changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "Auto-update chart versions from ${{ github.event.client_payload.source_repo }}@${{ github.event.client_payload.source_branch }} (triggered by ${{ github.event.client_payload.triggered_by }})"
            git push origin main
            echo "Successfully updated chart versions on main branch"
          fi