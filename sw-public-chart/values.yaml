global:
  selfhosted: "customera"
  domain: "afcdemo.com"
  publicIp: "public-ip"
  container:
    registry: "swimagereg.azurecr.io"
    username: "my-registry-user"
    password: "supersecurepassword"
    imagePullSecret: "registry-secret"
    
sw-private-chart:
  environment-chart:

    namespace: "environment"
    domain: "afcdemo.com"

    dex:
      version: "2025.05.2"
      connectors:
        github:
          enabled: false
          clientID: "dex"
          clientSecret: "supersecure"
        solitwork:
          enabled: false
          clientID: ""
          clientSecret: ""
          issuer: ""      
      client:
        secret: "supersecure"

    minio:
      bucket:
        name: argo-workflows  

    argo-workflows:
      namespaceOverride: "argo"  
      server:
        service:
          type: NodePort  


  customer-chart:

    namespace: "customera"
    appAdmin:
      email: "admin@example.com"
      firstName: "Admin"
      lastName: "User"

    postgres:
      username: "postgres"
      password: "postgres"
      database: "postgres"
      biDevRole: "postgres"
      fcUser: "postgres"
      fcPassword: "postgres"
      fcDatabase: "postgres"
    
    fc:
      enabled: false

    da:
      enabled: true

  da-chart:
    namespace: "da"
    da:
      da_frontend_image: "/images/da-service/da-frontend"
      da_service_image: "/images/da-service/da-service"
      da_version: "2025.05.3"
  financial-chart:
    namespace: "fc"
    fc:
      fc_version: "2025.06.2"
      fc_version: "test"
      fc_frontend_image: "images/financial-close-service/financial-close-frontend"
      fc_service_image: "images/financial-close-service/financial-close-backend"
